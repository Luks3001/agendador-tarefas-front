<mat-form-field class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput [formControl]="control" placeholder="Digite a sua senha" [type]="hide() ? 'password' : 'text'" />
    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    @if (passwordErrors) {
    <mat-error> {{passwordErrors}}</mat-error>
    }
</mat-form-field>
